<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Kabarak University Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" action="">
        <div class="mb-3">
          <label id="name-label" for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label id="email-label" for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label id="number-label" for="number" class="form-label"
            >Age (Optional)</label
          >
          <input
            type="number"
            class="form-control"
            id="number"
            placeholder="Age"
            min="18"
            max="125"
          />
        </div>
        <div class="mb-3">
          <label for="dropdown" class="form-label"
            >Which Course do you pursue?</label
          >

          <select
            id="dropdown"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected disabled>Select your course</option>
            <option value="1">Information Technology</option>
            <option value="2">Computer Science</option>
            <option value="3">Education</option>
            <option value="3">Law</option>
            <option value="3">Music</option>
            <option value="3">Arts</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="radio" class="form-label"
            >Would you recommend Kabarak University to a friend?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio-button"
              id="radio"
              checked
              value="definitely"
            />
            <label class="form-check-label" for="radio"> Definitely </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio-button"
              id="radio"
              value="maybe"
            />
            <label class="form-check-label" for="radio"> Maybe </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio-button"
              id="radio"
              value="not sure"
            />
            <label class="form-check-label" for="radio"> Not Sure </label>
          </div>
          <div class="mb-3">
            <label for="checkbox" class="form-label">
              What would you like to see improved? (Check all that apply)</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="hostel"
                id="checkbox"
              />
              <label class="form-check-label" for="checkbox"> Hostel </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="study"
                id="checkbox"
              />
              <label class="form-check-label" for="checkbox">
                Study Rooms
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="library"
                id="checkbox"
              />
              <label class="form-check-label" for="checkbox"> Library </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="cafeteria"
                id="checkbox"
              />
              <label class="form-check-label" for="checkbox">
                Cafeteria Canteen
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="textarea" class="form-label"
              >Any comments or suggestions?</label
            >
            <textarea
              class="form-control"
              id="textarea"
              rows="3"
              placeholder="Enter your comments here"
            ></textarea>
          </div>
          <div class="col-12">
            <button type="submit" id="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
